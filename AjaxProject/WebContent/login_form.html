<!DOCTYPE html>
<html>
<head>
<title>로그인</title>
<meta charset="utf-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	$(document).ready(function() {

		// 로그인 버튼 클릭
		$("input[name=login]").click(function() {
			// post 방식을 사용하여 loginP.jsp로 이동
			$.post("loginP.jsp", 
			// userid, passwd에 입력된 데이터를 전송
			{
				userid : $("input[name=userid]").val(),
				passwd : $("input[name=passwd]").val()
			},

			// loginP.jsp에서 받아온 값을 <div id="login_result">에 저장
			function(data, status) {
				$('#login_result').html(data);
			});
		});
		
		
	});	
</script>

</head>
<body>
	<center>
		<h2>로그인</h2>
		<hr>
		<form method="post" action="loginP.jsp" name="form1">
			<fieldset style="width: 200px">
				<legend> 로그인 </legend>
				
				아이디 : <input type="text" name="userid" size=10> <br>
				패스워드: <input type="password" name="passwd" size=10> <br>
		
				<input type="button" name="login" value="로그인">
			</fieldset>
			<br>
			
			<div align="center">
				<h2>로그인 결과</h2>
				<div id="login_result"></div>
			</div>
		</form>
	</center>
</body>
</html>
